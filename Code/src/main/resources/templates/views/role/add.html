<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>add</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/Layui/css/layui.css">
    <link rel="stylesheet" th:href="@{/Layui/extend/formSelects-v4.css}" />
</head>

<body>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>添加角色</legend>
</fieldset>

<form class="layui-form" lay-filter="roleform">

    <div class="layui-form-item">
        <label class="layui-form-label">角色名</label>
        <div class="layui-input-block">
            <input style="width: 250px" type="text" name="rolename" lay-verify="required|rolenameIsExist" autocomplete="off" placeholder="role name" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">角色描述</label>
        <div class="layui-input-block">
            <input style="width: 250px" type="text" name="describe" lay-verify="required" autocomplete="off" placeholder="describe" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">权限分配</label>
        <div class="layui-input-block">
            <select style="width: 250px" name="pid" xm-select="permission-select" lay-verify="required">
                <option value="">请分配权限</option>
                <option th:each="permission:${permissions}" th:value="${permission.pid}"
                        th:text="${permission.permissionname}"
                        th:selected="${#arrays.contains((pids == null ? #arrays.toIntegerArray(new Integer[]{}) : pids),
                        permission.pid)}"></option>
            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button type="submit" class="layui-btn" lay-submit="" lay-filter="add">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>

</form>

<script src="/Layui/layui.js" charset="utf-8"></script>

<script>
    layui.config({
        base: '/Layui/extend/' //此处路径请自行处理, 可以使用绝对路径
    }).extend({
        formSelects: 'formSelects-v4'
    });

    layui.use(['jquery','form','formSelects'], function(){
        //1. 加载jquery
        var $ = layui.$ //重点处
            , layer = layui.layer
            , form = layui.form
            , layer = layui.layer
            , formSelects = layui.formSelects

        form.verify({
            rolenameIsExist: function (value) {
                var result = ""
                $.ajax({
                    url: '/role/checkRolename',
                    type: "post",
                    async: false,   //ajax最后return时出的问题，ajax改为同步，最后把验证提示信息return，而不能在success或error中return。
                    data: {'rolename':value},

                    success: function (data) {
                        if(data.success == false){
                            result = "该角色名已存在";
                        }
                    },

                });
                return result;
            },
        });

        //监听提交
        form.on('submit(add)', function (form) {
            //此处的pids为Controller中的value标识，必须保持一致才能成功将Interger[]数组传递给后台Controller对应形参
            form.field.pids = formSelects.value('permission-select', 'val');

            $.ajax({
                url:'/role/doAdd',
                method:'post',
                data:form.field,
                dataType:'JSON',

                success: function (data) {
                    if(data.success) {
                        layer.alert("添加成功")
                    }else {
                        layer.alert("添加失败,请重试")
                    }
                }
            }) ;
            return false;
        });

    });
</script>
</body>
</html>
