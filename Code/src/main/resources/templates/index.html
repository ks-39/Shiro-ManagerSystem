<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>后台管理</title>
  <link rel="stylesheet" href="/Layui/css/layui.css">
  <link rel="stylesheet" href="/Layui/css/theme/default.css" id="theme">
  <link rel="stylesheet" href="/Layui/css/kitadmin.css" id="kitadmin">
</head>

<body class="layui-layout-body kit-theme-default">

<div class="layui-layout layui-layout-admin">
  <!-- header -->
  <div class="layui-header">

    <div class="layui-logo">

      <div class="layui-logo-toggle" kit-toggle="side" data-toggle="on">
        <i class="layui-icon">&#xe65a;</i>
      </div>

      <div class="layui-logo-brand">
        <a href="#/" style="font-size: 20px">k$-39 Admin</a>
      </div>

    </div>

    <!--导航栏右侧-->
    <div class="layui-layout-right">
      <ul class="kit-nav" lay-filter="header_right">

        <li class="kit-item" id="cc">
          <a href="javascript:;">
            <i class="layui-icon">&#xe702;</i>
            <span>项目详情</span>
          </a>
        </li>

        <li class="kit-item">

          <a href="javascript:;">
              <span>
                <img src="/Layui/images/avator.jpg" class="layui-nav-img">K$-39
              </span>
          </a>

          <ul class="kit-nav-child kit-nav-right">

            <li class="kit-item" kit-target="setting">
              <a href="javascript:;">
                <i class="layui-icon">&#xe614;</i>
                <span>设置</span>
              </a>
            </li>

            <li class="kit-nav-line"></li>
            <li class="kit-item">
              <a href="/logout">
                <i class="layui-icon">&#x1006;</i>
                <span>注销</span>
              </a>
            </li>

          </ul>

        </li>
      </ul>
    </div>
  </div>

<!--菜单栏-->
  <div class="layui-side" kit-side="true">
    <div class="layui-side-scroll">
      <div id="menu-box">
        <ul class="kit-menu">
          <li class="kit-menu-item">
            <a href="#/">
              <i class="layui-icon">&#xe68e;</i>
              <span>首页</span>
            </a>
          </li>

          <!--管理-->
          <li class="kit-menu-item layui-show">
            <!--展开-->
            <a href="javascript:;">
              <i class="layui-icon">&#xe631;</i>
              <span>管理</span>
            </a>

            <ul class="kit-menu-child layui-anim layui-anim-upbit">

              <shiro:hasPermission name="/user/info">
                <li class="kit-menu-item">
                  <a href="#/user/info">
                    <i class="layui-icon">&#xe620;</i>
                    <span>用户管理</span>
                  </a>
                </li>
              </shiro:hasPermission>

              <shiro:hasPermission name="/role/info">
                <li class="kit-menu-item">
                  <a href="#/role/info">
                    <i class="layui-icon">&#xe620;</i>
                    <span>角色管理</span>
                  </a>
                </li>
              </shiro:hasPermission>

              <shiro:hasPermission name="/permission/info">
                <li class="kit-menu-item">
                  <a href="#/permission/info">
                    <i class="layui-icon">&#xe620;</i>
                    <span>权限管理</span>
                  </a>
                </li>
              </shiro:hasPermission>

            </ul>
          </li>

          <!--异常页-->
          <li class="kit-menu-item">
            <!--展开-->
            <a href="javascript:;">
              <i class="layui-icon">&#x1007;</i>
              <span>异常页</span>
            </a>

            <ul class="kit-menu-child layui-anim layui-anim-upbit">

              <li class="kit-menu-item">
                <a href="#/exception/403">
                  <i class="layui-icon">&#xe69c;</i>
                  <span>403</span>
                </a>
              </li>
              <li class="kit-menu-item">
                <a href="#/exception/404">
                  <i class="layui-icon">&#xe61c;</i>
                  <span>404</span>
                </a>
              </li>
              <li class="kit-menu-item">
                <a href="#/exception/500">
                  <i class="layui-icon">&#xe64d;</i>
                  <span>500</span>
                </a>
              </li>

            </ul>
          </li>

          <!--外链百度-->
          <li class="kit-menu-item">
            <a href="https://www.baidu.com" target="_blank">
              <i class="layui-icon">&#xe62b;</i>
              <span>百度</span>
            </a>
          </li>

        </ul>
      </div>
    </div>
  </div>

  <!-- main -->
  <div class="layui-body" kit-body="true">
    <router-view></router-view>
  </div>

  <!-- footer -->
  <div class="layui-footer" kit-footer="true" style="text-align: center;color: #40AFFE;font-size: 18px">
    Copyright © 2020 Modify By k$-39 And Reference By KITADMIN
  </div>

</div>

    <script th:src="@{/Layui/polyfill.min.js}"></script>
    <script th:src="@{/Layui/layui.js}"></script>
    <script th:src="@{/Layui/kitadmin.js}"></script>
    <script th:src="@{/Layui/mockjs-config.js}"></script>

  <script>
    layui.use("admin");
  </script>

</body>

</html>
